<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusEasy - Signup page</title>
    <link rel="stylesheet" href="css/login-and-signup.css" />
    <script
      src="https://kit.fontawesome.com/46811f7e38.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="sidebar">
      <div>
        <a href="login.html" class="redirectBtn">Login</a>
      </div>
      <div class="active">
        <a href="signup.html" class="redirectBtn">Signup</a>
      </div>
    </div>

    <div class="main-content">
      <form action="" id="signupForm" autocomplete="off">
        <img src="assets/bus-logo.png" alt="" />
        <h1>Signup to BusEasy</h1>
        <div>
          <i class="fa-regular fa-user"></i>
          <input
            placeholder="Enter your name"
            type="text"
            name="name"
            id="name"
          />
        </div>
        <div>
          <i class="fa-regular fa-envelope"></i>
          <input
            placeholder="Enter your email"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <input
            placeholder="Enter your password"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <input
            placeholder="Enter your password again"
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
        <button id="submitBtn" type="submit">Submit</button>
      </form>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
