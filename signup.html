<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusEasy - Signup page</title>
    <link rel="stylesheet" href="css/login-and-signup.css" />
  </head>

  <body>
    <a href="login.html" class="redirectBtn">Login</a>
    <form action="" id="signupForm" autocomplete="off">
      <h1>Signup to BusEasy</h1>
      <h4>Name :-</h4>
      <input placeholder="Enter your name" type="text" name="name" id="name" />
      <h4>Email ID :-</h4>
      <input
        placeholder="Enter your email"
        type="email"
        name="email"
        id="email"
      />
      <h4>Password :-</h4>
      <input
        placeholder="Enter your password"
        type="password"
        name="password"
        id="password"
      />
      <h4>Confirm Password :-</h4>
      <input
        placeholder="Enter your password again"
        type="password"
        name="confirm-password"
        id="confirm-password"
      />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <script src="js/signup.js"></script>
  </body>
</html>
