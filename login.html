<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusEasy - Login page</title>
    <link rel="stylesheet" href="css/login-and-signup.css" />
  </head>

  <body>
    <a href="signup.html" class="redirectBtn">Signup</a>
    <form action="" id="loginForm" autocomplete="off">
      <h1>Login to BusEasy</h1>
      <h4>Email ID :-</h4>
      <input
        placeholder="Enter your name"
        type="email"
        name="email"
        id="email"
      />
      <h4>Password :-</h4>
      <input
        placeholder="Enter your password"
        type="password"
        name="password"
        id="password"
      />
      <button id="submitBtn" type="submit">Submit</button>
    </form>
    <script src="js/login.js"></script>
  </body>
</html>
